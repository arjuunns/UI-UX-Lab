<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Assignment 5 - JavaScript Tasks</title>
  <script src="script.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 32px; }
    h2 { color: #6366f1; }
    .section { margin-bottom: 32px; padding: 16px; border: 1px solid #e0e7ff; border-radius: 8px; }
    label { display: block; margin-top: 8px; }
    input { margin-bottom: 8px; }
    button { margin-top: 8px; }
  </style>
</head>
<body>
  <h1>Assignment 5 - JavaScript Tasks</h1>

  <div class="section">
    <h2>i. Calculator</h2>
    <button onclick="calculateNumbers()">Calculate Sum, Difference, Product, Quotient</button>
  </div>

  <div class="section">
    <h2>ii. Array Operations</h2>
    <button onclick="arrayOperations()">Show Array Operations</button>
  </div>

  <div class="section">
    <h2>iii. Form Validation</h2>
    <form onsubmit="return validateForm()">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      <label for="age">Age:</label>
      <input type="number" id="age" name="age" required>
      <button type="submit">Submit</button>
    </form>
  </div>

  <div class="section">
    <h2>iv. Student Object Operations</h2>
    <button onclick="studentOperations()">Show Student Info</button>
  </div>

  <div class="section">
    <h2>v. Array Methods</h2>
    <button onclick="processArray()">Process Array</button>
  </div>
</body>
</html>
