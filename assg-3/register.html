    <h2>Register Now</h2>

      <input type="email" placeholder="Email" required>
      <input type="tel" placeholder="Phone Number" required>
      <select required>
        <option value="">Select Event</option>
        <option>Hackathon</option>
        <option>Dance</option>
        <option>Debate</option>

      <button type="submit">Submit</button>
    </form>
  </main>
